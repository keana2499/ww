<!DOCTYPE html>
<html lang = "en">
	<head>
		<script src = "js/angular.js"></script>
		<script src = "js/app.js"></script>
		<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
		<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/style.css"/>
	</head>
<body ng-app = "myModule" ng-controller = "myController">
	<nav class = "navbar navbar-default">
	</nav>
	<div class = "col-md-2"></div>
	<div class = "col-md-8 well">
		<h3 class = "text-primary"></h3>
		<hr style = "border-top:1px dotted #ccc;"/>
		<div id = "bg-background" class = "col-md-7">
			<h4>PRODUCTS<h4>
			<hr style = "border-top:1px groovy #ccc;">
			<div id = "product">
				<div id = "p_list" ng-repeat = "product in products ">
					<h5>{{product.p_name}}</h5>
					<center><img ng-src = "{{product.p_image}}"/></center>
					<div><label>Price: ₱{{product.p_price}}</label></div>
					<center><button type = "button" ng-click = "add_cart(product)"><span class = "glyphicon glyphicon-shopping-cart"></span> Add to cart</button></center>
				</div>
			</div>
		</div>
		<div class = "pull-right col-md-5">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h5>MY CART</h5>
				</div>
				<div class = "panel-body table-responsive">
					<table class = "table">
						<thead>
							<tr>
								<th>Product</th>
								<th>Price</th>
								<th></th>
							</tr>

						</thead>
						<tbody>
							<tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
								<td>{{cart.p_name}}</td>
								<td>₱{{cart.p_price}}</td>
								<td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"><span class = "glyphicon glyphicon-remove"></span></button></td>
							</tr>
							<tr>
								<td align = "right">Total</td>
								<td>₱{{total}}</td>
							</tr>

						</tbody>

					</table>
				</div>
				<button class="seemore_bt"> <a class="nav-item nav-link" href="cellphone.html">See More </a></button>
			</div>
		</div>

    </div>
   <div class="section_footer">
      <div class="container">
        <div class="mail_section">
          <div class="row">
            <div class="col-sm-6 col-lg-2">
            </div>
            <div class="col-sm-6 col-lg-2">
              <div class="footer-logo"><img src="images/phone-icon.png"><span class="map_text">(639) 9091235421</span></div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div class="footer-logo"><img src="images/email-icon.png"><span class="map_text">Project@gmail.com</span></div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div class="social_icon">
                <ul>
                  <li><a href="#"><img src="images/fb-icon.png"></a></li>
                  <li><a href="#"><img src="images/twitter-icon.png"></a></li>
                  <li><a href="#"><img src="images/in-icon.png"></a></li>
                  <li><a href="#"><img src="images/google-icon.png"></a></li>
                </ul>
              </div>
            </div>
</body>	
</html>
